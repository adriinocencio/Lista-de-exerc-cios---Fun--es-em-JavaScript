<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <script src="./scriptAdriellyInocencio.js"></script>
    <link rel="stylesheet" href="./styleAdriellyInocencio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ATIVIDADE 1 -->
    <h3>Atividade 1</h3>
    <form action="">
        <label for="input-1">Que número você quer elevar ao cubo?</label>
        <input type="text" id="input-1">
        <button onclick="calcularCubo()">Calcular</button>
    </form>
    <p id="resultado-1"></p>

    <!-- ATIVIDADE 2 -->
    <h3>Atividade 2</h3>
    <form action="">
        <label for="input-2">Temperatura em Fahrenheit:</label>
        <input type="text" id="input-2">
        <button onclick="transformarFahrenheitCelsius()">Calcular</button>
    </form>
    <p id="resultado-2"></p>

    <!-- ATIVIDADE 3 -->
    <h3>Atividade 3</h3>
    <form action="">
        <label for="input-3-1">Qual a medida da base do triângulo?</label>
        <input type="text" id="input-3-1">
        <br>
        <label for="input-3-2">Qual a medida da altura do triângulo?</label>
        <input type="text" id="input-3-2">
        <button onclick="areaTriangulo()">Calcular</button>
    </form>
    <p id="resultado-3"></p>

    <!-- ATIVIDADE 4 -->
    <h3>Atividade 4</h3>
    <form action="">
        <label for="input-4">Qual o raio do círculo?</label>
        <input type="text" id="input-4">
        <button onclick="areaCirculo()">Calcular Área</button>
        <button onclick="perimetroCirculo()">Calcular Perímetro</button>
    </form>
    <p id="resultado-4-1"></p>
    <p id="resultado-4-2"></p>

    <!-- ATIVIDADE 5 -->
    <h3>Atividade 5</h3>
    <form action="">
        <label for="input-5">Qual é o valor original?</label>
        <input type="text" id="input-5">
        <button onclick="calcularDesconto()">Calcular</button>
    </form>
    <p id="resultado-5"></p>

    <!-- ATIVIDADE 6 -->
    <h3>Atividade 6</h3>
    <form action="">
        <label for="input-6">Qual o ano que você nasceu?</label>
        <input type="text" id="input-6">
        <button onclick="calcularMaioridade()">Calcular</button>
    </form>
    <p id="resultado-6"></p>

    <!-- ATIVIDADE 7 -->
    <h3>Atividade 7</h3>
    <form action="">
        <label for="input-7">Quanto dinheiro você tem?</label>
        <input type="text" id="input-7">
        <button type="button" onclick="calcularCombustivel()">Calcular</button>
    </form>
    <p id="resultado-7"></p>
</body>
</html>
